<html>
	<head>
		<title>ClearChatWeb</title>
		<link type="text/css" rel="stylesheet" href="css/style.css">
		<script src="js/lib/ClearBlade.js"></script>
		<script src="js/lib/mqttws31.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div id="title">ClearChat Web
			<div id="titleLeft" onClick="goBack()">Back</div>
		</div>
		<div class="content">
			<div id="login" class="hiddenView">
				<div class="label">UserName</div>
				<input id="userName"  placeholder="name" type="text"/>
				<button id="loginButton" onClick="login()">Lets chat</button>
			</div>
			<div id="groups" class="hiddenView">
				<div class="info" id="welcomeMessage"></div>
				<div class="label">Create Group</div>
				<input type="text" class="input" placeholder="group name" id="newGroupName"/>
				<button class="button" onClick="createGroup()">Create Group</button>
				<div class="label">Current Groups</div>
				<div>
					<ul id="groupList">	
					</ul>
				</div>
			</div>
			<div id="chat" class="hiddenView">
				<div id="groupTitle">
				</div>
				<div id="groupChat"></div>
				<div id="groupMessage">
					<span>
						<input class="chatInput" id="message" onkeypress="sendChat(event)"type="text"/>
						<button class="chatButton" type="submit" id="sendButton"  onclick="sendChat()">Go</button>
					</span>
				</div>
			</div>
		</div>
	</body>
	<script>
		startup();
	</script>
</html>
