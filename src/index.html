<html>
	<head>
		<title>ClearChatWeb</title>
		<link type="text/css" rel="stylesheet" href="css/style.css">
		<script src="js/lib/ClearBlade.js"></script>
		<script src="js/lib/mqttws31.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div id="title">ClearChat Web
		</div>
		<div id="login" class="hiddenView">
			Login
			<div><input id="userName" placeholder="name" type="text"/></div>
			<div><button onClick="login()">Login</button></div>
		</div>
		<div id="groups" class="hiddenView">
			Groups
			<div>
				<button onClick="createGroup()">Create Group</button>
			</div>
			<div>
				<ul id="groupList">
					
				</ul>
			</div>
		</div>
		<div id="chat" class="hiddenView">
			<div id="groupTitle"></div>
			<div id="groupChat"></div>
			<div id="groupMessage">
				<span>
					<input id="message" type="text"/>
					<button type="submit" id="sendButton"  onclick="sendChat()">Send</button>
				</span>
			</div>
		</div>
	</body>
	<script>
		startup();
	</script>
</html>
